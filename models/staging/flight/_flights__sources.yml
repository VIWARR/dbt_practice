sources:
  - name: demo_src
    description: Information about air travel
    schema: demo_src
    database: dwh_flight
    tables:
      - name: aircrafts
        description: Information about aircrafts

      - name: airports
        description: Information about airports

      - name: seats
        description: Information about seats

      - name: bookings
        columns: 
          - name: book_ref
          - name: book_date
          - name: total_amount
        freshness:
          warn_after:
            count: 1
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        loaded_at_field: book_date::timestamp

      - name: boarding_passes
        description: Information about boarding passes
        columns:
          - name: ticket_no
          - name: flight_id
          - name: boarding_no
          - name: seat_no

      - name: flights
        description: Information about flights
        columns:
          - name: flight_id
          - name: flight_no
          - name: scheduled_departure
          - name: scheduled_arrival
          - name: departure_airport
          - name: arrival_airport
          - name: status
          - name: aircraft_code
          - name: actual_departure
          - name: actual_arrival

      - name: ticket_flights
        description: Information about ticket flights
        columns:
          - name: ticket_no
          - name: flight_id
          - name: fare_conditions
          - name: amount

      - name: tickets
        description: Information about tickets
        columns:
          - name: ticket_no
          - name: book_ref
          - name: passenger_id
          - name: contact_data  